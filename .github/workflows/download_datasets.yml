name: Download Datasets

on:
  workflow_dispatch:
    inputs:
      dataset:
        description: 'Dataset to download (leave empty for all)'
        required: false
        default: ''
        type: string

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run download script
        run: |
          python scripts/download_datasets.py
        env:
          DATASET_FILTER: ${{ github.event.inputs.dataset }}

      - name: List downloaded datasets
        run: |
          echo "=== Downloaded Datasets ==="
          ls -la datasets/ || echo "No datasets folder found"
          echo ""
          echo "=== Folder sizes ==="
          du -sh datasets/* 2>/dev/null || echo "No datasets downloaded"

      - name: Upload datasets as artifact
        uses: actions/upload-artifact@v4
        with:
          name: datasets
          path: datasets/
          retention-days: 7
          if-no-files-found: warn
